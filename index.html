<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All-in-One Generator</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    :root {
      --bg1:#2b0a52; --bg2:#3e1a78; --bg3:#a855f7; --bg4:#ff72c6;
      --card:#1c0b2b; --text:#f5ecff; --muted:#b9a9c8; --accent:#c084fc;
      --accent2:#a855f7; --border:rgba(255,255,255,.14);
      --glass: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      --shadow-color: rgba(168,85,247,.35);
    }
    body[data-theme="midnight-blur"] {
      --bg1:#020617; --bg2:#0f172a; --bg3:#3b82f6; --bg4:#38bdf8;
      --card:#1e293b; --text:#e2e8f0; --muted:#94a3b8; --accent:#60a5fa;
      --accent2:#3b82f6; --border:rgba(255,255,255,.1);
      --glass: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      --shadow-color: rgba(59,130,246,.35);
    }
    body[data-theme="sunrise-glow"] {
      --bg1:#450a0a; --bg2:#7f1d1d; --bg3:#f97316; --bg4:#f59e0b;
      --card:#29110d; --text:#fff7ed; --muted:#fde68a; --accent:#fb923c;
      --accent2:#f97316; --border:rgba(255,255,255,.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      --shadow-color: rgba(249,115,22,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans"; overflow: hidden; background: var(--bg2); }
    .bg { position: fixed; inset: -10vmax; background: radial-gradient(60vmax 60vmax at 15% 20%, var(--bg4), transparent 60%), radial-gradient(70vmax 70vmax at 85% 30%, var(--bg3), transparent 60%), radial-gradient(80vmax 80vmax at 40% 80%, #6ee7ff55, transparent 60%), linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg1) 100%); filter: blur(30px) saturate(120%); animation: float 25s ease-in-out infinite alternate; z-index:-2; }
    @keyframes float { 0% { transform: translate(0,0) scale(1); } 50%{ transform: translate(-3vmax, 2vmax) scale(1.05); } 100%{ transform: translate(3vmax,-2vmax) scale(1.08); } }
    .shine{ position: fixed; inset: -20vmax; background: radial-gradient(40vmax 40vmax at 60% 60%, #ffffff18, transparent 60%); animation: drift 16s ease-in-out infinite alternate; z-index:-1; }
    @keyframes drift { 0% { transform: translate(-4vmax, 2vmax) } 100%{ transform: translate(6vmax,-4vmax) } }
    .app { position: relative; display:flex; height:100%; }
    .sidebar { width: 300px; min-width: 260px; max-width: 340px; padding: 18px 10px; backdrop-filter: blur(12px); background: var(--glass); border-right: 1px solid var(--border); box-shadow: 20px 0 60px rgba(0,0,0,.25); overflow-y: auto; transition: transform .3s ease-in-out; display: flex; flex-direction: column; gap: 10px; }
    .sidebar-header { padding: 0 12px; }
    #gen-search { width: 100%; margin-bottom: 10px; }
    .theme-switcher { display: flex; align-items: center; gap: 8px; }
    .theme-switcher label { font-size: 12px; color: var(--muted); }
    #theme-select { flex: 1; }
    .sidebar::-webkit-scrollbar { width: 4px; } .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom: 12px; }
    .brand h1 { margin:0; font-size: 20px; letter-spacing:.4px; color:var(--text); }
    .brand .dot { width:10px; height:10px; border-radius:50%; background: conic-gradient(from 0deg, var(--bg4), var(--bg3), #6ee7ff); box-shadow: 0 0 16px var(--bg4); }
    .nav { flex: 1; overflow-y: auto; display:flex; flex-direction:column; gap:8px; padding-right: 5px; }
    .nav-category .title { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; color: var(--muted); padding: 8px 12px; margin-top: 8px; }
    .tab { display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:12px; border:1px solid transparent; color:var(--text); cursor:pointer; user-select:none; background: transparent; transition: background .15s ease, color .15s ease; }
    .tab:hover { background: #ffffff14; color: #fff; }
    .tab.active { background: linear-gradient(180deg, #ffffff18, #ffffff10); border-color: var(--border); color: #fff; }
    .tab svg { width: 20px; height: 20px; stroke-width: 2px; color: var(--accent); transition: color .15s ease; }
    .tab:hover svg, .tab.active svg { color: #f0dfff; }
    .content { flex:1; overflow-y: auto; padding: 20px 24px; }
    .topbar{ display:none; }
    .hamburger{ border:1px solid var(--border); background:#ffffff18; color:var(--text); border-radius:10px; width:40px; height:40px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:5px; cursor:pointer; backdrop-filter: blur(8px); position: fixed; top: 16px; left: 16px; z-index: 100; transition: all 0.3s ease; }
    .hamburger span { display:block; width: 20px; height: 2px; background: var(--text); border-radius: 2px; transition: all 0.3s ease-in-out; }
    body.sidebar-open .hamburger { transform: translateX(270px); }
    body.sidebar-open .hamburger span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    body.sidebar-open .hamburger span:nth-child(2) { opacity: 0; }
    body.sidebar-open .hamburger span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; opacity: 0; pointer-events: none; transition: opacity .3s ease-in-out; }
    body.sidebar-open .sidebar-overlay { opacity: 1; pointer-events: auto; }
    .panel { width:100%; max-width: 1100px; background: var(--glass); border:1px solid var(--border); border-radius: 20px; padding: 20px; box-shadow: 0 20px 60px rgba(0,0,0,.35); backdrop-filter: blur(10px); margin: 0 auto; }
    .panel h2 { margin: 0 0 6px; color:var(--text); letter-spacing:.3px }
    .muted { color: var(--muted); margin: 0 0 12px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
    .grid-col-1 { grid-template-columns: 1fr; }
    .field { display:flex; flex-direction:column; gap:6px; padding:10px; border-radius:12px; border:1px dashed var(--border); background:#0000002b; }
    .field label { font-size: 12px; color: var(--muted); }
    .field input, .field select, .field textarea { width:100%; border-radius:12px; border:1px solid var(--border); padding:10px 12px; background:var(--card); color:var(--text); outline:none; resize: vertical; }
    .field input[type="range"] { padding: 0; } .field input[type="color"] { padding: 4px; height: 40px; }
    .row { display:flex; gap:10px; flex-wrap: wrap; margin-top: 8px; }
    .btn { appearance:none; border:0; border-radius:14px; padding:12px 16px; font-weight:700; color:white; cursor:pointer; background: linear-gradient(180deg, var(--accent), var(--accent2)); box-shadow: 0 12px 24px var(--shadow-color); transition: all .15s ease; }
    .btn.secondary { background: linear-gradient(180deg, #ffffff20, #ffffff10); }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .codebox { min-height: 70px; display:flex; align-items:center; justify-content:center; text-align:center; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: clamp(14px, 1.6vw + 10px, 24px); letter-spacing:1.5px; background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; margin-top: 10px; white-space: pre-wrap; word-break: break-all; }
    .codebox.left-align { text-align: left; justify-content: flex-start; align-items: flex-start; font-size: 1rem; letter-spacing: normal; }
    .swatches, .tints-shades { display:flex; gap:10px; flex-wrap: wrap; margin-top: 10px; }
    .swatch, .tint-shade-box { width:100px; height:70px; border-radius:14px; border:1px solid var(--border); display:flex; flex-direction:column; align-items:center; justify-content:center; padding:8px; font-family: ui-monospace; font-size:12px; background:#333; }
    .preview-box { width: 100%; min-height: 120px; border-radius: 14px; border: 1px solid var(--border); margin-top: 10px; display: grid; place-items: center; }
    .toast{ position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background: #00000085; color: white; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,.4); opacity: 0; transition: opacity .2s ease, transform .2s ease; z-index: 101; }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(-6px); }
    #lucky-output span { display: inline-block; min-width: 0.6em; text-align: center; border-bottom: 2px solid transparent; transition: all .2s ease; }
    #lucky-output span.active { border-color: var(--accent); }
    @media (max-width: 900px){
        body{ overflow:auto; }
        .app{ display:block; }
        .sidebar{ position: fixed; top:0; left:0; bottom:0; z-index: 50; transform: translateX(-100%); }
        body.sidebar-open .sidebar { transform: translateX(0); }
        .content{ padding: 16px; padding-top: 70px; }
        .topbar{ display:flex; position: fixed; top: 16px; left: 16px; }
    }
  </style>
</head>

            case 'names': $('names-generate').addEventListener('click', () => { const type=readStr('ng-type','username'),base=readStr('ng-base',''),adjs=["Abyssal","Alpha","Ancient"],nouns=["Abyss","Alpha","Angel"],b=base||(randomOf(adjs)+randomOf(nouns));let h='';switch(type){case'xbox':h=randomOf(["xX","i",""])+b+randomOf(["","HD","Pro"]);break;case'discord':h=b+"#"+randomInt(1000,9999);break;case'tiktok':h="@"+b.toLowerCase().replace(/[^a-z0-9_.]/g,'').slice(0,24);break;default:h=b+randomInt(100,999);}$('ng-output').textContent=h;}); break;
            case 'project': $('project-generate').addEventListener('click', () => { const b=readStr('pg-base',''),w=["Galaxy","Pixel","Shadow"],s=["Network","United","Studios"];$('pg-output').textContent=(b||randomOf(w))+" "+randomOf(s); }); break;
            case 'haiku': initFunctions.haiku(); break;
            case 'story': initFunctions.story(); break;
            case 'recipe': initFunctions.recipe(); break;
            case 'ideas': $('ideas-generate').addEventListener('click', () => { const c=["Mini-game","Tool/Utility"], v=["Auto","Hyper","Neo"], n=["Market","Tracker","Arena"];$('ideas-output').textContent=`${randomOf(c)}: ${randomOf(v)} ${randomOf(n)}`; }); break;
            case 'ascii': initFunctions.ascii(); break;
            case 'colors': initFunctions.colors(); break;
            case 'tints': initFunctions.tints(); break;
            case 'gradient': $('gradient-generate').addEventListener('click', () => { const a=randomInt(0,360),c1="#"+Math.random().toString(16).slice(2,8),c2="#"+Math.random().toString(16).slice(2,8), css=`background: linear-gradient(${a}deg, ${c1}, ${c2});`;$('gradient-preview').style.background=`linear-gradient(${a}deg, ${c1}, ${c2})`;$('gradient-output').textContent=css;}); break;
            case 'boxshadow': initFunctions.boxshadow(); break;
            case 'aspectratio': initFunctions.aspectratio(); break;
            case 'qr': initFunctions.qr(); break;
            case 'code': $('code-generate').addEventListener('click', () => { const s=readInt('code-segments',3), l=readInt('code-seglen',4), p=readStr('code-sep','-'); let a=''; if(checked('code-upper'))a+='ABCDEFGHIJKLMNOPQRSTUVWXYZ'; if(checked('code-nums'))a+='0123456789'; if(!a)a='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; $('code-output').textContent=Array.from({length:s},()=>Array.from({length:l},()=>randomOf(a)).join('')).join(p); }); break;
            case 'password': $('password-generate').addEventListener('click', () => { const l=readInt('pw-len',16); let p=''; if(checked('pw-upper'))p+='ABCDEFGHIJKLMNOPQRSTUVWXYZ'; if(checked('pw-lower'))p+='abcdefghijklmnopqrstuvwxyz'; if(checked('pw-nums'))p+='0123456789'; if(checked('pw-spec'))p+='!@#$%^&*()'; if(!p)p='abc123'; $('password-output').textContent=Array.from({length:l},()=>randomOf(p)).join(''); }); break;
            case 'uuid': initFunctions.uuid(); break;
            case 'hashing': initFunctions.hashing(); break;
            case 'base64': initFunctions.base64(); break;
            case 'slugify': initFunctions.slugify(); break;
            case 'lorem': $('lorem-generate').addEventListener('click', () => { const pC=readInt('li-p',3),sC=readInt('li-s',5),w=['lorem','ipsum','dolor','sit','amet']; let r=[]; for(let i=0;i<pC;i++){let p=[];for(let j=0;j<sC;j++){let s=Array.from({length:randomInt(8,15)},()=>randomOf(w)).join(' ');p.push(s[0].toUpperCase()+s.slice(1)+'.');}r.push(p.join(' '));}$('lorem-output').textContent=r.join('\n\n');}); break;
            case 'fakedata': initFunctions.fakedata(); break;
            case 'webhook': initFunctions.webhook(); break;
            case 'rules': $('rules-generate').addEventListener('click', () => { const t=readStr('rules-topic','Server'),c=readInt('rules-count',8),s=[`Respect all members in the ${t}.`,`No spamming.`,`No cheating.`]; $('rules-output').textContent=s.slice(0,c).map((v,i)=>`${i+1}. ${v}`).join('\n'); }); break;
            case 'case': initFunctions.case(); break;
            case 'counter': initFunctions.counter(); break;
            case 'tip': initFunctions.tip(); break;
            case 'rng': $('rng-generate').addEventListener('click', () => $('rng-output').textContent = randomInt(readInt('rng-min',1), readInt('rng-max',100))); break;
            case 'lucky': initFunctions.lucky(); break;
            case 'dice': $('dice-roll').addEventListener('click', () => { const m=readStr('dice-notation','1d20').match(/(\d+)d(\d+)/); if(!m){$('dice-output').textContent='Invalid';return;} const[_,n,s]=m.map(Number); let r=[],t=0; for(let i=0;i<n;i++){const roll=randomInt(1,s);r.push(roll);t+=roll;}$('dice-output').textContent=`Total: ${t}\nRolls: [${r.join(', ')}]`;}); break;
            case 'morse': initFunctions.morse(); break;
            case 'teams': $('teams-generate').addEventListener('click', () => { const n=readStr('teams-names','').split('\n').map(x=>x.trim()).filter(Boolean),c=readInt('teams-count',2); if(n.length<c){$('teams-output').textContent='Not enough people.';return;}const s=n.sort(()=>0.5-Math.random()),t=Array.from({length:c},()=>[]);s.forEach((name,i)=>t[i%c].push(name));$('teams-output').textContent=t.map((team,i)=>`Team ${i+1}:\n- ${team.join('\n- ')}`).join('\n\n');}); break;
            case 'workout': $('workout-generate').addEventListener('click', () => { const u=["Push-ups"],l=["Squats"],c=["Plank"],ca=["Jumping Jacks"];$('workout-output').textContent=`1. Warm-up: 5 min ${randomOf(ca)}\n2. Upper: 3x10 ${randomOf(u)}\n3. Lower: 3x12 ${randomOf(l)}\n4. Core: 3x15 ${randomOf(c)}`;}); break;
            case 'shipname': initFunctions.shipname(); break;
            case 'magic8': $('m8-ask').addEventListener('click', () => { const a=["Yes.","No.","Maybe."];$('m8-answer').textContent=randomOf(a); }); break;
            case 'excuse': $('ex-generate').addEventListener('click', () => { const e=["My dog ate my Wi-Fi.","A wizard did it."];$('ex-output').textContent=randomOf(e); }); break;
        }

        if (genBtn && !['qr-generate', 'webhook-generate', 'hashing-generate', 'lucky-spin', 'case-generate'].includes(genBtn.id)) {
            genBtn.click();
        }
    }
});
