<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Generator</title>
  <style>
    :root {
      --bg: #12061c;
      --card: #1c0b2b;
      --muted: #a58fb3;
      --text: #f1e6fa;
      --accent: #a855f7;
      --accent-2: #9333ea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100svh; display: grid; place-items: center;
      background: radial-gradient(1200px 600px at 20% 10%, #2e1a47 0%, var(--bg) 40%), var(--bg);
      color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .card {
      width: min(700px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 28px; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    h1 { font-size: clamp(22px, 2.4vw + 10px, 34px); margin: 0 0 12px; color: var(--accent); }
    p  { margin: 0 0 22px; color: var(--muted); }

    label { display:block; margin:8px 0 4px; font-size:14px; color:var(--muted); }
    input, select {
      width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
      background: var(--card); color: var(--text);
    }

    .controls { display:grid; gap:12px; margin-top:20px; }

    .btn {
      appearance: none; border: 0; padding: 12px 16px; border-radius: 14px;
      font-weight: 600; color: #fff; background: linear-gradient(180deg, var(--accent), var(--accent-2));
      cursor: pointer; transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 20px rgba(168, 85, 247, 0.4);
    }
    .btn.secondary { background: linear-gradient(180deg, #c084fc, var(--accent)); }
    .btn:active { transform: translateY(1px); }

    .row { display:flex; gap:10px; margin-top:18px; align-items:center; }
    .codebox { flex:1; font-family: monospace; font-size: 22px; letter-spacing:2px; background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 14px 16px; min-height: 54px; display: flex; align-items: center; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Code Generator</h1>
    <p>Click generate to create codes like <strong>8VKC-L9M2-QE3R</strong>. You can add your own easter egg words and customize everything.</p>

    <div class="controls">
      <div>
        <label for="eggs">Easter egg words (comma separated)</label>
        <input id="eggs" placeholder="cat, dog, egg">
      </div>
      <div>
        <label for="chance">Easter egg chance (%)</label>
        <input id="chance" type="number" min="0" max="100" value="25">
      </div>
      <div>
        <label for="segments">Segments</label>
        <input id="segments" type="number" min="1" value="3">
      </div>
      <div>
        <label for="length">Segment length</label>
        <input id="length" type="number" min="1" value="4">
      </div>
      <div>
        <label for="chars">Character type</label>
        <select id="chars">
          <option value="mixed">Mixed</option>
          <option value="letters">Letters only</option>
          <option value="numbers">Numbers only</option>
          <option value="words">Words only</option>
        </select>
      </div>
      <div>
        <label for="separator">Separator</label>
        <input id="separator" value="-">
      </div>
    </div>

    <div class="row">
      <div class="codebox" id="code"></div>
      <button class="btn" onclick="generateCode()">Generate</button>
      <button class="btn secondary" onclick="copyCode()">Copy</button>
    </div>
  </main>

  <script>
    function generateCode(){
      const eggs = document.getElementById('eggs').value.split(',').map(e=>e.trim()).filter(Boolean);
      const chance = parseInt(document.getElementById('chance').value) || 0;
      const segs = parseInt(document.getElementById('segments').value) || 3;
      const len = parseInt(document.getElementById('length').value) || 4;
      const chars = document.getElementById('chars').value;
      const sep = document.getElementById('separator').value || '-';

      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      let result = [];

      for(let i=0;i<segs;i++){
        if(eggs.length && Math.random()*100 < chance){
          result.push(eggs[Math.floor(Math.random()*eggs.length)].toUpperCase());
        } else {
          let pool = '';
          if(chars==='letters') pool=letters;
          else if(chars==='numbers') pool=numbers;
          else if(chars==='words' && eggs.length){
            result.push(eggs[Math.floor(Math.random()*eggs.length)].toUpperCase());
            continue;
          } else pool=letters+numbers;

          let seg='';
          for(let j=0;j<len;j++) seg += pool.charAt(Math.floor(Math.random()*pool.length));
          result.push(seg);
        }
      }
      document.getElementById('code').textContent=result.join(sep);
    }

    function copyCode(){
      const text = document.getElementById('code').textContent;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
