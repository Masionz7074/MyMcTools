<!DOCTYPE html>
<html lang="en" data-theme="cosmic" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Hub</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* ===== THEME DEFINITIONS ===== */
    :root { --radius: 0.8rem; }
    html[data-theme="cosmic"].dark {
      --background: 240 10% 4%; --foreground: 220 15% 90%; --card: 240 8% 12%;
      --primary: 250 80% 65%; --primary-foreground: 220 15% 95%; --secondary: 250 80% 65%;
      --muted: 220 10% 30%; --muted-foreground: 220 10% 50%;
      --accent: 240 5% 20%; --accent-foreground: 220 15% 90%;
      --border: 240 5% 20%; --input: 240 5% 15%; --ring: 250 80% 65%;
    }
    html[data-theme="amethyst"] {
      --background: 260 40% 6%; --foreground: 260 10% 92%; --card: 260 30% 12%;
      --primary: 267 84% 74%; --primary-foreground: 260 40% 6%;
      --secondary: 260 20% 40%; --secondary-foreground: 260 5% 90%;
      --muted: 260 20% 25%; --muted-foreground: 260 10% 60%;
      --accent: 260 30% 35%; --accent-foreground: 260 5% 95%;
      --border: 260 20% 20%; --input: 260 30% 15%; --ring: 267 84% 74%;
    }
    /* ===== BASE STYLES ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:hsl(var(--background)); color:hsl(var(--foreground)); font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; overflow: hidden; transition: background 200ms ease, color 200ms ease; }
    .bg-animation { position: fixed; inset: -10vmax; background: radial-gradient(40vmax 40vmax at 15% 20%, hsl(var(--primary)/.2), transparent 60%), radial-gradient(50vmax 50vmax at 85% 30%, hsl(var(--secondary)/.1), transparent 60%), linear-gradient(120deg, hsl(var(--background)) 0%, hsl(var(--background)/.8) 100%); filter: blur(40px) saturate(120%); animation: float 25s ease-in-out infinite alternate; z-index:-2; }
    @keyframes float { 0% { transform: translate(0,0); } 100%{ transform: translate(4vmax,-2vmax); } }
    .app { position: relative; display:flex; height:100%; }
    .sidebar { width: 300px; min-width: 260px; max-width: 340px; padding: 18px 10px; backdrop-filter: blur(12px); background: hsl(var(--card) / .6); border-right: 1px solid hsl(var(--border)); box-shadow: 20px 0 60px rgba(0,0,0,.25); overflow-y: auto; transition: transform .3s ease; }
    .sidebar.hide { transform: translateX(-100%); }
    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-thumb { background: hsl(var(--border)); border-radius: 4px; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom: 12px; padding: 0 12px; }
    .brand h1 { margin:0; font-size: 20px; letter-spacing:.4px; color:hsl(var(--foreground)); }
    .brand .dot { width:10px; height:10px; border-radius:50%; background: hsl(var(--primary)); box-shadow: 0 0 16px hsl(var(--primary)); }
    .nav { display:flex; flex-direction:column; gap:12px; }
    .nav-category .title { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; color: hsl(var(--muted-foreground)); padding: 8px 12px; margin-top: 8px; }
    .tab { display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:var(--radius); border:1px solid transparent; color:hsl(var(--muted-foreground)); cursor:pointer; user-select:none; background: transparent; transition: all .15s ease; }
    .tab:hover { background: hsl(var(--accent)); color: hsl(var(--accent-foreground)); }
    .tab.active { background: hsl(var(--primary)); border-color: transparent; color: hsl(var(--primary-foreground)); font-weight: 600; }
    .tab svg { width: 20px; height: 20px; stroke-width: 2px; transition: color .15s ease; color: hsl(var(--primary)); }
    .tab.active svg, .tab:hover svg { color: currentColor; }
    .content { flex:1; overflow-y: auto; padding: 20px 24px; position: relative; }
    .topbar{ position: sticky; top:0; z-index: 2; display:flex; align-items:center; gap:10px; margin-bottom: 10px; }
    .hamburger{ border:1px solid hsl(var(--border)); background: hsl(var(--card)/.5); color:hsl(var(--foreground)); border-radius:var(--radius); width:40px; height:40px; display:grid; place-items:center; cursor:pointer; backdrop-filter: blur(8px); }
    .panel { width:min(1100px, 92vw); background: hsl(var(--card)); border:1px solid hsl(var(--border)); border-radius: var(--radius); padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,.25); margin: 0 auto; }
    .panel h2 { margin: 0 0 6px; color:hsl(var(--foreground)); font-size: 28px; font-weight: 700; }
    .muted { color: hsl(var(--muted-foreground)); margin: 0 0 24px; font-size: 15px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    .field label { font-size: 14px; color: hsl(var(--muted-foreground)); font-weight: 500; }
    .field input, .field select, .field textarea { width:100%; border-radius:var(--radius); border:1px solid hsl(var(--border)); padding:12px 14px; background:hsl(var(--input)); color:hsl(var(--foreground)); outline:none; resize: vertical; font-size: 15px; font-family: ui-sans-serif, system-ui, sans-serif; }
    .field input:focus, .field select:focus, .field textarea:focus { border-color: hsl(var(--ring)); box-shadow: 0 0 0 1px hsl(var(--ring));}
    .row { display:flex; gap:10px; flex-wrap: wrap; margin-top: 24px; }
    .btn { appearance:none; border:0; border-radius:var(--radius); padding:12px 18px; font-weight:600; font-size: 15px; color:hsl(var(--primary-foreground)); cursor:pointer; background: hsl(var(--primary)); box-shadow: 0 8px 24px hsl(var(--primary)/.2); transition: all .12s ease; }
    .btn:hover { filter: brightness(1.1); }
    .btn:active { transform: translateY(1px); }
    .btn-secondary { background: hsl(var(--accent)); color: hsl(var(--accent-foreground));}
    .output-box { min-height: 70px; display: flex; align-items: center; text-wrapping:wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 1.1rem; letter-spacing: 1.5px; background: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 16px; margin-top: 24px; white-space: pre-wrap; word-break: break-all; text-align: left;}
    .toast{ position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background: hsl(var(--foreground)); color: hsl(var(--background)); padding: 10px 14px; border-radius: 999px; border: 1px solid hsl(var(--border)); box-shadow: 0 10px 20px rgba(0,0,0,.4); opacity: 0; transition: opacity .2s ease, transform .2s ease; z-index: 5; }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(-6px); }
    .toggle-switch { display:flex; align-items:center; gap: 10px; cursor: pointer; }
    .toggle-switch input { opacity:0; width:0; height:0; }
    .toggle-switch .slider { width:40px; height:22px; background:hsl(var(--muted)); border-radius:22px; cursor:pointer; position:relative; transition: background .2s ease; }
    .toggle-switch .slider::before { content:''; position:absolute; height:16px; width:16px; left:3px; top:3px; background:white; border-radius:50%; transition:transform .2s ease; }
    .toggle-switch input:checked + .slider { background:hsl(var(--primary)); }
    .toggle-switch input:checked + .slider::before { transform:translateX(18px); }
    .custom-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;}
    .custom-checkbox input { display: none; }
    .custom-checkbox .box { width: 22px; height: 22px; background: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: 6px; display: grid; place-items: center; transition: all 0.2s ease; }
    .custom-checkbox .box svg { width: 16px; height: 16px; stroke: white; stroke-width: 2.5; opacity: 0; transform: scale(0.5); transition: all 0.2s ease; }
    .custom-checkbox input:checked + .box { background: hsl(var(--primary)); border-color: hsl(var(--primary)); }
    .custom-checkbox input:checked + .box svg { opacity: 1; transform: scale(1); }
    .custom-checkbox span { font-size: 14px; color: hsl(var(--muted-foreground)); }
    .options-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-top: 24px; }
    .slot { display: inline-block; } .slot.spin { animation: pop 0.2s ease; }
    @keyframes pop { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
    @media (max-width: 900px){ body{ overflow:auto; } .app{ display:block; } .sidebar{ position: fixed; top:0; left:0; bottom:0; z-index:10; } .content{ padding: 16px; } .topbar{ position: sticky; top:0; } .options-grid {grid-template-columns: repeat(2, 1fr);} }
  </style>
</head>

            <div class="tab" data-target="panel-password"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> Password</div>
            <div class="tab" data-target="panel-uuid"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg> UUID</div>

            <div class="tab" data-target="panel-settings"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg> Appearance</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- CORE HELPERS ---
      const $ = (id) => document.getElementById(id);
      const mainContent = document.querySelector('.content');
      let isMobile = window.innerWidth <= 900;
      const readInt=(id,def)=>parseInt($(id)?.value)||def, readStr=(id,def)=>$(id)?.value||def, checked=id=>$(id)?.checked;
      const randomOf = arr => arr[Math.floor(Math.random()*arr.length)];

      const showToast = (msg = "Copied!") => { const t = $('toast'); t.textContent = msg; t.classList.add('show'); clearTimeout(t._timer); t._timer = setTimeout(() => t.classList.remove('show'), 1500); };
      const copyToClipboard = (element) => { const text = element?.dataset.copytext || element?.textContent; if (text) navigator.clipboard.writeText(text).then(() => showToast(), () => showToast("Failed to copy!")); };
      
      const slotReveal = (el, finalText, opts = {}) => { el.dataset.copytext = finalText; const chars = opts.chars || 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; el.innerHTML = ''; const spans = [...finalText].map(char => { const s = document.createElement('span'); s.className = 'slot'; if(char === ' ' || (opts.staticChars && opts.staticChars.includes(char))) { s.innerHTML = char === ' ' ? '&nbsp;' : char; } el.appendChild(s); return s; }); let animationFrame; const animate = () => { spans.forEach((span, i) => { if(span.textContent === finalText[i] || (opts.staticChars && opts.staticChars.includes(finalText[i]))) return; if (Math.random() > 0.92) { span.textContent = finalText[i]; span.classList.add('spin'); } else { span.textContent = randomOf(chars); } }); if (spans.some((s,i) => s.textContent !== finalText[i] && !(opts.staticChars && opts.staticChars.includes(finalText[i])))) { animationFrame = requestAnimationFrame(animate); } }; cancelAnimationFrame(animationFrame); animate(); };
      
      const addPanel = (id, title, content, setupLogic) => { const panel = document.createElement('section'); panel.id = `panel-${id}`; panel.className = 'panel'; panel.style.display = 'none'; panel.innerHTML = `<h2>${title}</h2>` + content; mainContent.appendChild(panel); if (setupLogic) setupLogic(panel); };
      
      const setupUI = () => { const sidebar = $('sidebar'), hamburger = $('hamburger'), nav = $('nav'); if (isMobile) sidebar.classList.add('hide'); hamburger.addEventListener('click', () => sidebar.classList.toggle('hide')); window.addEventListener('resize', () => { isMobile = window.innerWidth <= 900; if(isMobile) sidebar.classList.add('hide'); else sidebar.classList.remove('hide');}); nav.addEventListener('click', (e) => { const tab = e.target.closest('.tab'); if (!tab) return; nav.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tab.classList.add('active'); document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); const targetPanel = $(tab.dataset.target); if (targetPanel) targetPanel.style.display = 'block'; if (isMobile) sidebar.classList.add('hide'); }); (nav.querySelector('.tab.active') || nav.querySelector('.tab')).click(); };
      
      // --- ALL GENERATOR PANELS ---
      addPanel('settings', 'Appearance', `<p class="muted">Customize the look and feel of the app.</p><div class="grid"><div class="field"><label>Theme</label><select id="theme-switcher"><option value="cosmic">Cosmic (Default)</option><option value="amethyst">Amethyst</option><option value="blue">Ocean Blue</option><option value="green">Forest Green</option></select></div><div class="field"><label>Mode</label><label class="toggle-switch">Dark Mode <input type="checkbox" id="mode-toggle"><span class="slider"></span></label></div></div>`, p=>{const themeSelect=$('theme-switcher'),modeToggle=$('mode-toggle'),html=document.documentElement;const apply= (t,d)=>{html.dataset.theme=t;html.classList.toggle('dark',d);localStorage.setItem('appTheme',t);localStorage.setItem('appMode',d?'dark':'light')};themeSelect.onchange=e=>apply(e.target.value,modeToggle.checked);modeToggle.onchange=e=>apply(themeSelect.value,e.target.checked);const savedTheme=localStorage.getItem('appTheme')||'cosmic',savedMode=localStorage.getItem('appMode')!=='light';themeSelect.value=savedTheme;modeToggle.checked=savedMode;apply(savedTheme,savedMode)});
      addPanel('code', 'Code Generator', `<p class="muted">Generate custom codes and keys.</p><div class="grid" style="grid-template-columns: 1fr 1fr;"><div class="field"><label>Segments</label><input id="code-segments" type="number" value="3"></div><div class="field"><label>Segment Length</label><input id="code-seglen" type="number" value="4"></div><div class="field"><label>Separator</label><input id="code-sep" type="text" value="-"></div><div class="field"><label>Prefix</label><input id="code-prefix" type="text"></div></div><div style="margin-top:24px;"><label class="field-label" style="font-size: 14px; color: hsl(var(--muted-foreground)); font-weight: 500;">Character Sets</label><div class="options-grid" style="margin-top:8px;"><label class="custom-checkbox"><input id="code-upper" type="checkbox" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Uppercase</span></label><label class="custom-checkbox"><input id="code-lower" type="checkbox"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Lowercase</span></label><label class="custom-checkbox"><input id="code-nums" type="checkbox" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Numbers</span></label><label class="custom-checkbox"><input id="code-spec" type="checkbox"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Symbols</span></label></div></div><div class="row"><button id="code-gen" class="btn">Generate</button><button id="code-copy" class="btn btn-secondary">Copy</button></div><div id="code-output" class="output-box"></div>`, p => {const gen = () => {const s=readInt('code-segments',3),l=readInt('code-seglen',4),sep=readStr('code-sep','-'),pre=readStr('code-prefix','');let alpha='';if(checked('code-upper'))alpha+='ABCDEFGHIJKLMNPQRSTUVWXYZ';if(checked('code-lower'))alpha+='abcdefghijklmnopqrstuvwxyz';if(checked('code-nums'))alpha+='0123456789';if(checked('code-spec'))alpha+='!@#$%^&*';if(alpha==='')alpha='01';const code=Array.from({length:s},()=>Array.from({length:l},()=>randomOf(alpha)).join('')).join(sep);const final=pre?`${pre}${sep}${code}`:code;slotReveal($('code-output'),final,{chars:alpha, staticChars:sep})};$('code-gen').onclick=gen;$('code-copy').onclick=()=>copyToClipboard($('code-output'));gen();});
      addPanel('password','Password',`<p class="muted">Create strong, secure passwords.</p><div class="field"><label>Length</label><input id="pass-len" type="number" value="24" max="2048"></div><div class="options-grid"><label class="custom-checkbox"><input type="checkbox" id="pass-upper" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Uppercase (A-Z)</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-lower" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Lowercase (a-z)</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-nums" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Numbers (0-9)</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-spec"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Symbols (!@#$)</span></label></div><div class="row"><button id="pass-gen" class="btn">Generate</button><button id="pass-copy" class="btn btn-secondary">Copy</button></div><div id="pass-output" class="output-box"></div>`,p=>{const gen=()=>{let c='',res='';const l=Math.min(2048, readInt('pass-len', 24));if(checked('pass-upper'))c+='ABCDEFGHIJKLMNPQRSTUVWXYZ';if(checked('pass-lower'))c+='abcdefghijklmnpqrstuvwxyz';if(checked('pass-nums'))c+='123456789';if(checked('pass-spec'))c+='!@#$%^&*()_+';if(c==='')c='...';for(let i=0;i<l;i++)res+=randomOf(c);slotReveal($('pass-output'),res,{chars:c})};$('pass-gen').onclick=gen;$('pass-copy').onclick=()=>copyToClipboard($('pass-output'));gen();});
      addPanel('uuid', 'UUID', `<p class="muted">Generate universally unique identifiers (v4).</p><div class="row"><button id="uuid-gen" class="btn">Generate</button><button id="uuid-copy" class="btn btn-secondary">Copy</button></div><div id="uuid-output" class="output-box"></div>`,p=>{const gen=()=>slotReveal($('uuid-output'),crypto.randomUUID(), {staticChars:'-'});$('uuid-gen').onclick=gen;$('uuid-copy').onclick=()=>copyToClipboard($('uuid-output'));gen()});
      addPanel('hashing','Hashing',`<p class="muted">Compute a cryptographic hash of any text.</p><div class="field"><label>Input Text</label><textarea id="hash-input" rows="4">hello world</textarea></div><div class="row"><button id="hash-gen" class="btn">Generate Hash</button><button onclick="copyToClipboard($('hash-output'))" class="btn btn-secondary">Copy</button></div><div id="hash-output" class="output-box left-align" style="font-size:0.9rem; white-space:pre-wrap;"></div>`,p=>{const gen=async()=>{const t=$('hash-input').value,d=new TextEncoder().encode(t);let o='';for(const a of ['SHA-1','SHA-256','SHA-512']){const hb=await crypto.subtle.digest(a,d),ha=Array.from(new Uint8Array(hb));o+=`${a}:\n${ha.map(b=>b.toString(16).padStart(2,'0')).join('')}\n\n`}$('hash-output').textContent=o.trim(); $('hash-output').dataset.copytext = o.trim()};$('hash-gen').onclick=gen;gen()});
      addPanel('json', 'JSON Formatter', `<p class="muted">Format or minify JSON data.</p><div class="field"><label>Input JSON</label><textarea id="json-input" rows="10">{"hello": "world", "data":[1,2,3]}</textarea></div><div class="row"><button id="json-format" class="btn">Format</button><button id="json-minify" class="btn btn-secondary">Minify</button><button onclick="copyToClipboard('json-input')" class="btn">Copy</button></div>`,p=>{const i=$('json-input');p.querySelector('#json-format').onclick=()=>{try{const p=JSON.parse(i.value);i.value=JSON.stringify(p,null,2);i.style.borderColor='hsl(var(--border))'}catch(e){i.style.borderColor='hsl(var(--destructive))'}};p.querySelector('#json-minify').onclick=()=>{try{const p=JSON.parse(i.value);i.value=JSON.stringify(p);i.style.borderColor='hsl(var(--border))'}catch(e){i.style.borderColor='hsl(var(--destructive))'}}});
      addPanel('base64','Base64',`<p class="muted">Encode text to Base64 or decode it back.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Decoded Text</label><textarea id="b64-text" rows="8"></textarea></div><div class="field"><label>Encoded (Base64)</label><textarea id="b64-base64" rows="8"></textarea></div></div>`,p=>{const t=$('b64-text'),b=$('b64-base64');t.oninput=()=>{try{b.value=btoa(t.value);b.style.borderColor='hsl(var(--border))'}catch(e){b.style.borderColor='hsl(var(--destructive))'}};b.oninput=()=>{try{t.value=atob(b.value);t.style.borderColor='hsl(var(--border))'}catch(e){t.style.borderColor='hsl(var(--destructive))'}}});
      addPanel('url','URL Encoder',`<p class="muted">Encode or decode strings for use in URLs.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Decoded</label><textarea id="url-text" rows="8"></textarea></div><div class="field"><label>Encoded</label><textarea id="url-encoded" rows="8"></textarea></div></div>`,p=>{const t=$('url-text'),e=$('url-encoded');t.oninput=()=>e.value=encodeURIComponent(t.value);e.oninput=()=>{try{t.value=decodeURIComponent(e.value);e.style.borderColor='hsl(var(--border))'}catch(err){e.style.borderColor='hsl(var(--destructive))'}}});
      addPanel('unix','Unix Timestamp',`<p class="muted">Convert between Unix timestamps and human-readable dates.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Timestamp (seconds)</label><input id="unix-time" type="number"></div><div class="field"><label>Date/Time</label><input id="unix-date" type="text" placeholder="e.g., 2024-01-01 12:00:00"></div></div><div class="row"><button id="unix-now" class="btn">Set to Now</button></div>`,p=>{const t=$('unix-time'),d=$('unix-date'),set=()=>{const now=new Date();d.value=now.toLocaleString();t.value=Math.floor(now.getTime()/1000)};t.oninput=()=>{const ts=parseInt(t.value)*1000;if(!isNaN(ts))d.value=new Date(ts).toLocaleString()};d.oninput=()=>{const dt=new Date(d.value);if(!isNaN(dt.getTime()))t.value=Math.floor(dt.getTime()/1000)};$('unix-now').onclick=set;set()});
      addPanel('lorem','Lorem Ipsum',`<p class="muted">Generate placeholder text.</p><div class="grid" style="grid-template-columns: 1fr 1fr"><div class="field"><label>Paragraphs</label><input type="number" id="lorem-p" value="3"></div><div class="field"><label>Sentences per Para.</label><input id="lorem-s" type="number" value="5"></div></div><div class="row"><button id="lorem-gen" class="btn">Generate</button><button onclick="copyToClipboard('lorem-output')" class="btn btn-secondary">Copy</button></div><div id="lorem-output" class="output-box left-align" style="font-family:serif; font-size: 1rem"></div>`,p=>{const words=['lorem','ipsum','dolor','sit','amet','consectetur','adipiscing','elit','curabitur','vitae','ultricies','ante'];const gen=()=>{const pC=readInt('lorem-p',3),sC=readInt('lorem-s',5);let res=[];for(let i=0;i<pC;i++){let p=[];for(let j=0;j<sC;j++){let sLen=Math.floor(6+Math.random()*8),s=[];for(let k=0;k<sLen;k++)s.push(randomOf(words));p.push(s.join(' ').charAt(0).toUpperCase()+s.join(' ').slice(1)+'.')}res.push(p.join(' '))}const final=res.join('\n\n');$('lorem-output').textContent=final};$('lorem-gen').onclick=gen;gen()});
      addPanel('case', 'Case Converter', `<p class="muted">Convert text to common programming cases.</p><div class="field"><label>Input Text</label><textarea id="case-input" rows="5">hello world case converter</textarea></div><div class="row" id="case-buttons"><button class="btn" data-case="camel">camelCase</button><button class="btn" data-case="snake">snake_case</button><button class="btn" data-case="kebab">kebab-case</button><button class="btn" data-case="pascal">PascalCase</button><button class="btn" data-case="upper">UPPER_SNAKE</button></div><div id="case-output" class="output-box"></div>`, p => {const i=$('case-input'),o=$('case-output');const convert=(type)=>{const words=i.value.toLowerCase().match(/\w+/g)||[];if(!words.length)return'';switch(type){case 'camel':return words[0]+words.slice(1).map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join('');case 'snake':return words.join('_');case 'kebab':return words.join('-');case 'pascal':return words.map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join('');case 'upper':return words.join('_').toUpperCase();}};$('case-buttons').addEventListener('click',e=>{if(e.target.matches('button')){const type=e.target.dataset.case;o.textContent=convert(type)}});o.textContent=convert('camel')});
      
      // Initialize the UI
      setupUI();
    });
  </script>
