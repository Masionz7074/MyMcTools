<!DOCTYPE html>
<html lang="en" data-theme="cosmic" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Hub</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root { --radius: 0.8rem; }
    html[data-theme="cosmic"] {
      --background: 240 10% 4%; --foreground: 220 15% 90%; --card: 240 8% 12%; --primary: 250 80% 65%;
      --primary-foreground: 220 15% 95%; --secondary: 250 80% 65%; --muted: 220 10% 30%;
      --muted-foreground: 220 10% 50%; --accent: 240 5% 20%; --accent-foreground: 220 15% 90%;
      --border: 240 5% 20%; --input: 240 5% 15%; --ring: 250 80% 65%;
    }
    html[data-theme="amethyst"] {
      --background: 260 40% 6%; --foreground: 260 10% 92%; --card: 260 30% 12%; --primary: 267 84% 74%;
      --primary-foreground: 260 40% 6%; --secondary: 260 20% 40%; --muted: 260 20% 25%;
      --muted-foreground: 260 10% 60%; --accent: 260 30% 35%; --accent-foreground: 260 5% 95%;
      --border: 260 20% 20%; --input: 260 30% 15%; --ring: 267 84% 74%;
    }
    html[data-theme="green"] {
      --background: 142 84% 5%; --foreground: 140 20% 98%; --card: 142 84% 7%; --primary: 142 71% 45%;
      --primary-foreground: 140 20% 98%; --secondary: 140 30% 18%; --muted: 140 30% 15%;
      --muted-foreground: 140 20% 65%; --accent: 140 30% 25%; --accent-foreground: 140 20% 98%;
      --border: 140 30% 20%; --input: 140 30% 18%; --ring: 142 71% 45%;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:hsl(var(--background)); color:hsl(var(--foreground)); font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; overflow: hidden; transition: background 200ms ease, color 200ms ease; }
    .bg-animation { position: fixed; inset: -10vmax; background: radial-gradient(40vmax 40vmax at 15% 20%, hsl(var(--primary)/.2), transparent 60%), radial-gradient(50vmax 50vmax at 85% 30%, hsl(var(--secondary)/.1), transparent 60%), linear-gradient(120deg, hsl(var(--background)) 0%, hsl(var(--background)/.8) 100%); filter: blur(40px) saturate(120%); animation: float 25s ease-in-out infinite alternate; z-index:-2; }
    @keyframes float { 0% { transform: translate(0,0); } 100%{ transform: translate(4vmax,-2vmax); } }
    .app { position: relative; display:flex; height:100%; }
    .sidebar { width: 300px; min-width: 260px; max-width: 340px; padding: 18px 10px; backdrop-filter: blur(12px); background: hsl(var(--card) / .6); border-right: 1px solid hsl(var(--border)); box-shadow: 20px 0 60px rgba(0,0,0,.25); overflow-y: auto; transition: transform .3s ease; }
    .sidebar.hide { transform: translateX(-100%); }
    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-thumb { background: hsl(var(--border)); border-radius: 4px; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom: 12px; padding: 0 12px; }
    .brand h1 { margin:0; font-size: 20px; letter-spacing:.4px; color:hsl(var(--foreground)); }
    .brand .dot { width:10px; height:10px; border-radius:50%; background: hsl(var(--primary)); box-shadow: 0 0 16px hsl(var(--primary)); }
    .nav { display:flex; flex-direction:column; gap:4px; }
    .nav-category .title { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; color: hsl(var(--muted-foreground)); padding: 12px; margin-top: 8px; }
    .tab { display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:var(--radius); border:1px solid transparent; color:hsl(var(--muted-foreground)); cursor:pointer; user-select:none; background: transparent; transition: all .15s ease; font-size: 14px; }
    .tab:hover { background: hsl(var(--accent)); color: hsl(var(--accent-foreground)); }
    .tab.active { background: hsl(var(--primary)); border-color: transparent; color: hsl(var(--primary-foreground)); font-weight: 600; }
    .tab svg { width: 18px; height: 18px; stroke-width: 2px; transition: color .15s ease; color: hsl(var(--primary)); }
    .tab.active svg, .tab:hover svg { color: currentColor; }
    .content { flex:1; overflow-y: auto; padding: 20px 24px; position: relative; }
    .topbar{ position: sticky; top:0; z-index: 2; display:flex; align-items:center; gap:10px; margin-bottom: 10px; }
    .hamburger{ border:1px solid hsl(var(--border)); background: hsl(var(--card)/.5); color:hsl(var(--foreground)); border-radius:var(--radius); width:40px; height:40px; display:grid; place-items:center; cursor:pointer; backdrop-filter: blur(8px); }
    .panel { width:min(1100px, 92vw); background: hsl(var(--card)); border:1px solid hsl(var(--border)); border-radius: var(--radius); padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,.25); margin: 0 auto; }
    .panel h2 { margin: 0 0 6px; color:hsl(var(--foreground)); font-size: 28px; font-weight: 700; }
    .muted { color: hsl(var(--muted-foreground)); margin: 0 0 24px; font-size: 15px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    .field label { font-size: 14px; color: hsl(var(--muted-foreground)); font-weight: 500; }
    .field input, .field select, .field textarea { width:100%; border-radius:var(--radius); border:1px solid hsl(var(--border)); padding:12px 14px; background:hsl(var(--input)); color:hsl(var(--foreground)); outline:none; resize: vertical; font-size: 15px; font-family: ui-sans-serif, system-ui, sans-serif; }
    .field input:focus, .field select:focus, .field textarea:focus { border-color: hsl(var(--ring)); box-shadow: 0 0 0 1px hsl(var(--ring));}
    .row { display:flex; gap:10px; flex-wrap: wrap; margin-top: 24px; }
    .btn { appearance:none; border:0; border-radius:var(--radius); padding:12px 18px; font-weight:600; font-size: 15px; color:hsl(var(--primary-foreground)); cursor:pointer; background: hsl(var(--primary)); box-shadow: 0 8px 24px hsl(var(--primary)/.2); transition: all .12s ease; }
    .btn:hover { filter: brightness(1.1); }
    .btn:active { transform: translateY(1px); }
    .output-box { min-height: 70px; display: flex; align-items: center; text-wrapping:wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 1rem; background: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 16px; margin-top: 24px; white-space: pre-wrap; word-break: break-all; text-align: left;}
    .toast{ position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background: hsl(var(--foreground)); color: hsl(var(--background)); padding: 10px 14px; border-radius: 999px; border: 1px solid hsl(var(--border)); box-shadow: 0 10px 20px rgba(0,0,0,.4); opacity: 0; transition: opacity .2s ease, transform .2s ease; z-index: 5; }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(-6px); }
    .custom-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;}
    .custom-checkbox input { display: none; }
    .custom-checkbox .box { width: 22px; height: 22px; background: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: 6px; display: grid; place-items: center; transition: all 0.2s ease; }
    .custom-checkbox .box svg { width: 16px; height: 16px; stroke: white; stroke-width: 2.5; opacity: 0; transform: scale(0.5); transition: all 0.2s ease; }
    .custom-checkbox input:checked + .box { background: hsl(var(--primary)); border-color: hsl(var(--primary)); }
    .custom-checkbox input:checked + .box svg { opacity: 1; transform: scale(1); }
    .custom-checkbox span { font-size: 14px; color: hsl(var(--muted-foreground)); }
    .options-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-top: 16px; }
    .slot { display: inline-block; } .slot.spin { animation: pop 0.2s ease; }
    @keyframes pop { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
    @media (max-width: 900px){ body{ overflow:auto; } .app{ display:block; } .sidebar{ position: fixed; top:0; left:0; bottom:0; z-index:10; } .content{ padding: 16px; } .topbar{ position: sticky; top:0; } .options-grid {grid-template-columns: repeat(2, 1fr);} }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = (id) => document.getElementById(id);
      const mainContent = document.querySelector('.content');
      let isMobile = window.innerWidth <= 900;
      const readInt=(id,def)=>parseInt($(id)?.value)||def, readStr=(id,def)=>$(id)?.value||'', checked=id=>$(id)?.checked;
      const randomOf = arr => arr[Math.floor(Math.random()*arr.length)];

      const showToast = (msg = "Copied!") => { const t = $('toast'); t.textContent = msg; t.classList.add('show'); clearTimeout(t._timer); t._timer = setTimeout(() => t.classList.remove('show'), 1500); };
      const copyToClipboard = (element) => { const text = element?.dataset.copytext || element?.textContent; if (text) navigator.clipboard.writeText(text).then(() => showToast(), () => showToast("Failed to copy!")); };
      
      const slotReveal = (el, finalText, opts = {}) => { el.dataset.copytext = finalText; const chars = opts.chars || 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; el.innerHTML = ''; const spans = [...finalText].map(char => { const s = document.createElement('span'); s.className = 'slot'; if(char === ' ' || (opts.staticChars && opts.staticChars.includes(char))) { s.innerHTML = char === ' ' ? '&nbsp;' : char; } el.appendChild(s); return s; }); let animationFrame; const animate = () => { spans.forEach((span, i) => { if(span.textContent === finalText[i] || (opts.staticChars && opts.staticChars.includes(finalText[i]))) return; if (Math.random() > 0.92) { span.textContent = finalText[i]; span.classList.add('spin'); } else { span.textContent = randomOf(chars); } }); if (spans.some((s,i) => s.textContent !== finalText[i] && !(opts.staticChars && opts.staticChars.includes(finalText[i])))) { animationFrame = requestAnimationFrame(animate); } }; cancelAnimationFrame(animationFrame); animate(); };
      
      const addPanel = (id, title, content, setupLogic) => { const panel = document.createElement('section'); panel.id = `panel-${id}`; panel.className = 'panel'; panel.style.display = 'none'; panel.innerHTML = `<h2>${title}</h2>` + content; mainContent.appendChild(panel); if (setupLogic) setupLogic(panel); };
      
      const setupUI = () => { const sidebar = $('sidebar'), hamburger = $('hamburger'), nav = $('nav'); if (isMobile) sidebar.classList.add('hide'); hamburger.addEventListener('click', () => sidebar.classList.toggle('hide')); window.addEventListener('resize', () => { isMobile = window.innerWidth <= 900; if(isMobile) sidebar.classList.add('hide'); else sidebar.classList.remove('hide');}); nav.addEventListener('click', (e) => { const tab = e.target.closest('.tab'); if (!tab) return; nav.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tab.classList.add('active'); document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); const targetPanel = $(tab.dataset.target); if (targetPanel) targetPanel.style.display = 'block'; if (isMobile) sidebar.classList.add('hide'); }); (nav.querySelector('.tab.active') || nav.querySelector('.tab')).click(); };
      
      addPanel('settings', 'Appearance', `<p class="muted">Customize the look and feel of the app.</p><div class="grid"><div class="field"><label>Theme</label><select id="theme-switcher"><option value="cosmic">Cosmic (Default)</option><option value="amethyst">Amethyst</option><option value="green">Forest Green</option></select></div></div>`, p=>{const themeSelect=$('theme-switcher'),html=document.documentElement;const apply=(t)=>{html.dataset.theme=t;localStorage.setItem('appTheme',t)};themeSelect.onchange=e=>apply(e.target.value);const savedTheme=localStorage.getItem('appTheme')||'cosmic';themeSelect.value=savedTheme;apply(savedTheme)});
      addPanel('code', 'Code Generator', `<p class="muted">Generate custom codes and keys.</p><div class="grid" style="grid-template-columns: 1fr 1fr;"><div class="field"><label>Segments</label><input id="code-segments" type="number" value="3"></div><div class="field"><label>Segment Length</label><input id="code-seglen" type="number" value="4"></div><div class="field"><label>Separator</label><input id="code-sep" type="text" value="-"></div><div class="field"><label>Prefix</label><input id="code-prefix" type="text"></div></div><div style="margin-top:24px;"><label class="field-label" style="font-size: 14px; color: hsl(var(--muted-foreground)); font-weight: 500;">Character Sets</label><div class="options-grid" style="margin-top:8px;"><label class="custom-checkbox"><input id="code-upper" type="checkbox" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Uppercase</span></label><label class="custom-checkbox"><input id="code-lower" type="checkbox"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Lowercase</span></label><label class="custom-checkbox"><input id="code-nums" type="checkbox" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Numbers</span></label><label class="custom-checkbox"><input id="code-spec" type="checkbox"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Symbols</span></label></div></div><div class="row"><button id="code-gen" class="btn">Generate</button><button id="code-copy" class="btn">Copy</button></div><div id="code-output" class="output-box"></div>`, p => {const gen = () => {const s=readInt('code-segments',3),l=readInt('code-seglen',4),sep=readStr('code-sep','-'),pre=readStr('code-prefix','');let alpha='';if(checked('code-upper'))alpha+='ABCDEFGHIJKLMNPQRSTUVWXYZ';if(checked('code-lower'))alpha+='abcdefghijklmnopqrstuvwxyz';if(checked('code-nums'))alpha+='0123456789';if(checked('code-spec'))alpha+='!@#$%^&*';if(alpha==='')alpha='01';const code=Array.from({length:s},()=>Array.from({length:l},()=>randomOf(alpha)).join('')).join(sep);const final=pre?`${pre}${sep}${code}`:code;slotReveal($('code-output'),final,{chars:alpha, staticChars:sep})};$('code-gen').onclick=gen;$('code-copy').onclick=()=>copyToClipboard($('code-output'));gen();});
      addPanel('obfuscator', 'Code Obfuscator', `<p class="muted">Apply basic transformations to code. Not for security.</p><div class="grid" style="grid-template-columns: 1fr 1fr;"><div class="field"><label>Language</label><select id="obfus-lang"><option>JavaScript</option><option>Python</option><option>Other (Base64)</option></select></div></div><div class="grid" style="grid-template-columns: 1fr 1fr; gap:16px; margin-top:16px;"><div class="field"><label>Input Code</label><textarea id="obfus-input" rows="8"></textarea></div><div class="field"><label>Obfuscated Output</label><textarea id="obfus-output" rows="8" readonly></textarea></div></div><div class="row"><button id="obfus-gen" class="btn">Obfuscate</button><button id="obfus-copy" class="btn">Copy</button></div>`,p=>{const gen=()=>{const lang=$('obfus-lang').value,inp=$('obfus-input').value;let out='';if(lang==='JavaScript')out=inp.split('').map(c=>'\\x'+c.charCodeAt(0).toString(16).padStart(2,'0')).join('');else out=btoa(inp);$('obfus-output').value=out;};$('obfus-gen').onclick=gen;$('obfus-copy').onclick=()=>copyToClipboard($('obfus-output'))});
      addPanel('json', 'JSON Formatter', `<p class="muted">Format or minify JSON data.</p><div class="field"><label>Input JSON</label><textarea id="json-input" rows="12">{"hello": "world"}</textarea></div><div class="row"><button id="json-format" class="btn">Format</button><button onclick="copyToClipboard('json-input')" class="btn">Copy</button></div>`,p=>{const i=$('json-input');$('json-format').onclick=()=>{try{const p=JSON.parse(i.value);i.value=JSON.stringify(p,null,2);i.style.borderColor='hsl(var(--border))'}catch(e){i.style.borderColor='hsl(var(--destructive, 0 84% 60%))'}}});
      addPanel('base64','Base64',`<p class="muted">Encode text to Base64 or decode it back.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Decoded Text</label><textarea id="b64-text" rows="8"></textarea></div><div class="field"><label>Encoded (Base64)</label><textarea id="b64-base64" rows="8"></textarea></div></div>`,p=>{const t=$('b64-text'),b=$('b64-base64');t.oninput=()=>{try{b.value=btoa(t.value);b.style.borderColor='hsl(var(--border))'}catch(e){}};b.oninput=()=>{try{t.value=atob(b.value);t.style.borderColor='hsl(var(--border))'}catch(e){}}});
      addPanel('diff', 'Diff Checker', `<p class="muted">Compare two texts and highlight the differences line by line.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Text A</label><textarea id="diff-a" rows="10"></textarea></div><div class="field"><label>Text B</label><textarea id="diff-b" rows="10"></textarea></div></div><div class="row"><button id="diff-gen" class="btn">Compare</button></div><div id="diff-output" class="output-box" style="white-space:pre;"></div>`,p=>{const gen=()=>{const a=$('diff-a').value.split('\n'),b=$('diff-b').value.split('\n');const max=Math.max(a.length,b.length);let res='';for(let i=0;i<max;i++){if(a[i]===b[i])res+=`  ${a[i]||''}\n`;else{if(a[i]!==undefined)res+=`<span style="color:hsl(0,60%,70%); background:hsl(0,60%,20%); display:block;">- ${a[i]}</span>`;if(b[i]!==undefined)res+=`<span style="color:hsl(120,60%,70%); background:hsl(120,60%,20%); display:block;">+ ${b[i]}</span>`}} $('diff-output').innerHTML=res.trim()};$('diff-gen').onclick=gen});
      addPanel('httprequest','HTTP Request Tester',`<p class="muted">Send a fetch request and see the response. (CORS rules apply)</p><div class="grid" style="grid-template-columns: 80px 1fr;"><div class="field"><label>Method</label><select id="http-method"><option>GET</option><option>POST</option><option>PUT</option><option>DELETE</option></select></div><div class="field"><label>URL</label><input id="http-url" type="text" value="https://jsonplaceholder.typicode.com/todos/1"></div></div><div class="field"><label>Headers (JSON)</label><textarea id="http-headers" rows="3"></textarea></div><div class="field"><label>Body (JSON)</label><textarea id="http-body" rows="4"></textarea></div><div class="row"><button id="http-send" class="btn">Send</button></div><div id="http-output" class="output-box" style="font-size:0.9rem"></div>`,p=>{const send=async()=>{const out=$('http-output');out.textContent='Sending...';try{const method=$('http-method').value,url=$('http-url').value;const headers=JSON.parse($('http-headers').value||'{}');const body=method==='GET'?null:JSON.stringify(JSON.parse($('http-body').value||'{}'));const res=await fetch(url,{method,headers,body});const data=await res.text();out.textContent=`Status: ${res.status}\n\nHeaders:\n${JSON.stringify(Object.fromEntries(res.headers.entries()),null,2)}\n\nBody:\n${data}`}catch(e){out.textContent='Error: '+e.message}};$('http-send').onclick=send});
      addPanel('jwt', 'JWT Decoder', `<p class="muted">Decode a JSON Web Token to view its header and payload.</p><div class="field"><label>JWT String</label><textarea id="jwt-input" rows="5"></textarea></div><div class="row"><button id="jwt-decode" class="btn">Decode</button></div><div id="jwt-output" class="output-box left-align" style="font-size:0.9rem;"></div>`,p=>{const dec=()=>{const t=$('jwt-input').value.split('.');const out=$('jwt-output');if(t.length<2){out.textContent='Invalid JWT';return}try{const h=JSON.stringify(JSON.parse(atob(t[0].replace(/-/g,'+').replace(/_/g,'/'))),null,2),p=JSON.stringify(JSON.parse(atob(t[1].replace(/-/g,'+').replace(/_/g,'/'))),null,2);out.textContent=`Header:\n${h}\n\nPayload:\n${p}`}catch(e){out.textContent='Error decoding JWT'}};$('jwt-decode').onclick=dec;});
      addPanel('password','Password',`<p class="muted">Create strong, secure passwords.</p><div class="field"><label>Length</label><input id="pass-len" type="number" value="24" max="2048"></div><div class="options-grid"><label class="custom-checkbox"><input type="checkbox" id="pass-upper" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Uppercase</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-lower" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Lowercase</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-nums" checked><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Numbers</span></label><label class="custom-checkbox"><input type="checkbox" id="pass-spec"><div class="box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg></div><span>Symbols</span></label></div><div class="row"><button id="pass-gen" class="btn">Generate</button><button id="pass-copy" class="btn">Copy</button></div><div id="pass-output" class="output-box" style="font-size:1.1rem; letter-spacing:1.5px; white-space:nowrap; overflow-x:auto; justify-content:start;"></div>`,p=>{const gen=()=>{let c='',res='';const l=Math.min(2048, readInt('pass-len', 24));if(checked('pass-upper'))c+='ABCDEFGHIJKLMNPQRSTUVWXYZ';if(checked('pass-lower'))c+='abcdefghijklmnpqrstuvwxyz';if(checked('pass-nums'))c+='123456789';if(checked('pass-spec'))c+='!@#$%^&*()_+';if(c==='')c='...';for(let i=0;i<l;i++)res+=randomOf(c);slotReveal($('pass-output'),res,{chars:c})};$('pass-gen').onclick=gen;$('pass-copy').onclick=()=>copyToClipboard($('pass-output'));gen();});
      addPanel('uuid', 'UUID', `<p class="muted">Generate universally unique identifiers (v4).</p><div class="row"><button id="uuid-gen" class="btn">Generate</button><button id="uuid-copy" class="btn">Copy</button></div><div id="uuid-output" class="output-box"></div>`,p=>{const gen=()=>slotReveal($('uuid-output'),crypto.randomUUID(), {staticChars:'-'});$('uuid-gen').onclick=gen;$('uuid-copy').onclick=()=>copyToClipboard($('uuid-output'));gen()});
      addPanel('hash', 'Hash Generator', `<p class="muted">Compute a cryptographic hash of any text.</p><div class="field"><label>Input Text</label><textarea id="hash-text" rows="4">hello world</textarea></div><div class="row"><button id="hash-btn" class="btn">Generate</button><button onclick="copyToClipboard($('hash-out'))" class="btn">Copy</button></div><div id="hash-out" class="output-box left-align" style="font-size:0.9rem;"></div>`, p => {const gen = async() => { const txt = readStr('hash-text'); const data = new TextEncoder().encode(txt); let out = ''; for (const alg of ['MD5','SHA-1', 'SHA-256']) { let hashHex; if(alg === 'MD5'){/* Native crypto.subtle doesn't support MD5. Skipping implementation for this example. */ hashHex = 'MD5 not supported in browser crypto.'} else {const hashBuffer=await crypto.subtle.digest(alg,data);hashHex=Array.from(new Uint8Array(hashBuffer)).map(b=>b.toString(16).padStart(2,'0')).join('');} out += `${alg}:\n${hashHex}\n\n`; } $('hash-out').textContent = out.trim();}; $('hash-btn').onclick = gen; gen()});
      addPanel('unix', 'Timestamp Converter', `<p class="muted">Convert Unix timestamps to human-readable dates.</p><div class="grid" style="grid-template-columns:1fr 1fr"><div class="field"><label>Timestamp (seconds)</label><input id="unix-in" type="number"></div><div class="field"><label>Date/Time</label><input id="unix-out" type="text" readonly></div></div><div class="row"><button id="unix-now" class="btn">Now</button></div>`,p=>{const u=ts=>{const d=new Date(ts*1000);$('unix-out').value=d.toLocaleString()};$('unix-in').oninput=e=>u(e.target.value);const now=()=>{const ts=Math.floor(Date.now()/1000);$('unix-in').value=ts;u(ts)};$('unix-now').onclick=now;now()});
      
      setupUI();
    });
  </script>
</body>
</html>
