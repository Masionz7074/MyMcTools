<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Generator</title>
  <style>
    :root {
      --bg: #12061c;
      --card: #1c0b2b;
      --muted: #a58fb3;
      --text: #f1e6fa;
      --accent: #a855f7;
      --accent-2: #9333ea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100svh; display: grid; place-items: center;
      background: radial-gradient(1200px 600px at 20% 10%, #2e1a47 0%, var(--bg) 40%), var(--bg);
      color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    .card {
      width: min(700px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 28px; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    h1 { font-size: clamp(22px, 2.4vw + 10px, 34px); margin: 0 0 12px; letter-spacing: 0.3px; color: var(--accent); }
    p  { margin: 0 0 22px; color: var(--muted); }

    .controls { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    .btn {
      appearance: none; border: 0; padding: 12px 16px; border-radius: 14px;
      font-weight: 600; color: #fff; background: linear-gradient(180deg, var(--accent), var(--accent-2));
      cursor: pointer; transition: transform 120ms ease, box-shadow 120ms ease; box-shadow: 0 10px 20px rgba(168, 85, 247, 0.4);
    }
    .btn.secondary { background: linear-gradient(180deg, #c084fc, var(--accent)); color: #fff; box-shadow: 0 10px 20px rgba(192, 132, 252, 0.4); }
    .btn:active { transform: translateY(1px); }

    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin-top: 18px; }
    .codebox { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 24px; letter-spacing: 2px; background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 14px 16px; min-height: 54px; display: flex; align-items: center; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 14px; }
    .pill { background: #2a153f; border: 1px dashed rgba(255,255,255,0.14); border-radius: 12px; padding: 10px 12px; text-align: center; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; color: var(--text); }

    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(168,85,247,0.12); color: var(--accent); border: 1px solid rgba(168,85,247,0.35); padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent); margin: 18px 0; }
    .small { font-size: 12px; color: var(--muted); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="card">
    <div style="display:flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;">
      <h1>Code Generator</h1>
      <span class="badge" id="eggBadge" aria-live="polite">Optional Easter Eggs</span>
    </div>
    <p>Click generate to create codes like <strong>8VKC-L9M2-QE3R</strong>. You can add your own easter egg words (like <code>cat</code>, <code>dog</code>) and customize the chance, length, and character type.</p>

    <!-- rest of your existing controls and script remain unchanged -->

  </main>
</body>
</html>
